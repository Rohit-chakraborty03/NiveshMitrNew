<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiveshMitr - Login</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS
        emailjs.init("vsg98k7T7lRE0hSj-"); 
    </script>
</head>
<body class="login-body">

    <div class="title-area">
        <span class="logo-icon">ðŸ’ </span> NiveshMitr
    </div>
    <div class="subtitle">Your Personal Paper Trading Navigator</div>

    <div id="email-section">
        <input type="email" id="email" class="input-box" placeholder="Enter your email" required><br>
        <button class="btn-black" id="send-otp-btn">
            <span style="margin-right: 8px;">ðŸ“§</span> Send Login OTP
        </button>
    </div>

    <div id="otp-section" style="display: none;">
        <p style="font-size: 12px; color: green; margin-bottom: 5px;">
            OTP sent to <span id="display-email" style="font-weight: bold;"></span>
        </p>
        <input type="text" id="otp" class="input-box" placeholder="Enter 6-digit OTP" maxlength="6" required><br>
        <button class="btn-black" id="verify-otp-btn">Verify & Login</button>
        <br>
        <button style="background:none; border:none; color:blue; cursor:pointer; font-size: 12px; margin-top: 10px;" onclick="location.reload()">
            Go Back
        </button>
    </div>

    <p style="color: #999; font-size: 12px; margin: 15px 0;">OR</p>

    <button class="btn-black" id="google-login-btn">
        <span style="margin-right: 8px; font-weight: bold;">G</span> Login with Google
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC490phLCfByyxbgpfjv804EdtSDjQUin0",
            authDomain: "nivesh-2dff0.firebaseapp.com",
            projectId: "nivesh-2dff0",
            storageBucket: "nivesh-2dff0.firebasestorage.app",
            messagingSenderId: "1098218411997",
            appId: "1:1098218411997:web:7b1a2363ad1d5c56ec0834",
            measurementId: "G-PEKDP4KZZQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let generatedOTP = "";
        let userEmail = "";

        // Auto-Redirect if already logged in
        onAuthStateChanged(auth, (user) => { 
            if (user) window.location.href = "dashboard.html"; 
        });

        // --- STEP 1: SEND OTP ---
        document.getElementById('send-otp-btn').addEventListener('click', () => {
            userEmail = document.getElementById('email').value.trim();
            if (!userEmail) return alert("Please enter a valid email.");

            const btn = document.getElementById('send-otp-btn');
            btn.innerText = "Sending..."; 
            btn.disabled = true;

            // Generate a random 6-digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            // EmailJS Config
            const serviceID = "service_iw9xo6f";
            const templateID = "template_yavdxkr";
            const templateParams = { 
                to_email: userEmail, 
                otp_code: generatedOTP 
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    document.getElementById('email-section').style.display = "none";
                    document.getElementById('otp-section').style.display = "block";
                    document.getElementById('display-email').innerText = userEmail;
                })
                .catch((err) => {
                    alert("Failed to send OTP. Check console for details."); 
                    console.error("EmailJS Error:", err);
                    btn.innerHTML = '<span style="margin-right: 8px;">ðŸ“§</span> Send Login OTP'; 
                    btn.disabled = false;
                });
        });

        // --- STEP 2: VERIFY OTP & LOGIN ---
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const enteredOTP = document.getElementById('otp').value.trim();
            const btn = document.getElementById('verify-otp-btn');
            
            if (enteredOTP !== generatedOTP) return alert("âŒ Incorrect OTP. Please try again.");

            btn.innerText = "Authenticating..."; 
            btn.disabled = true;
            
            // Universal secure password for Hackathon OTP users
            const universalPassword = "NiveshMitr@Hackathon2026!";

            try {
                // Try logging in existing user
                await signInWithEmailAndPassword(auth, userEmail, universalPassword);
            } catch (error) {
                // If user doesn't exist, create account on the spot
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    try { 
                        await createUserWithEmailAndPassword(auth, userEmail, universalPassword); 
                    } catch (createError) { 
                        alert(`Error creating account: ${createError.message}`); 
                        btn.innerText = "Verify & Login";
                        btn.disabled = false; 
                    }
                } else { 
                    alert(`Error: ${error.message}`); 
                    btn.innerText = "Verify & Login";
                    btn.disabled = false; 
                }
            }
        });

        // --- GOOGLE LOGIN ---
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try { 
                await signInWithPopup(auth, provider); 
            } catch (error) { 
                alert(`Login Failed: ${error.message}`); 
            }
        });
    </script>
</body>
</html>
